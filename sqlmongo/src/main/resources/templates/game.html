<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Game Details</title>
	</head>
	<body>

		<table>
			<tr>
				<h1>Game Title: <span data-th-text="${game.name}"></span></h1>
			</tr>
			<tr>
				<td>
					<img data-th-src="${game.image}" alt="${game.name}" height="100" width="100">
				</td>
				<td>
					<h3>Ranking: <span data-th-text="${game.ranking}"></span></h3>
					<h3><a data-th-href="${game.url}" target="_blank">Game Details</a></h3>
				</td>
			</tr>
		</table>

		<div>
			<form method="POST" data-th-action="@{/game/comment}">
				<input type="hidden" name="gameId" data-th-value="${game.gameId}">

				<table>
					<tr>
						<td>Name:</td>
						<td>
							<input type="text" name="username" size="30">
						</td>
					</tr>
					<tr>
						<td>Rating:</td>
						<td>
							<select name="rating">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="5">6</option>
								<option value="5">7</option>
								<option value="5">8</option>
								<option value="5">9</option>
								<option value="5">10</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Comment:</td>
						<td>
							<textarea name="comment" cols="30" rows="4"></textarea>
						</td>
					</tr>
					<tr>
						<td>
							<button type="reset">Reset</button>
						</td>
						<td>
							<button type="submit">Submit</button>
						</td>
					</tr>
				</table>

			</form>
		</div>
		
	</body>
</html>
